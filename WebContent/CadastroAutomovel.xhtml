<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de automóveis</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<p:outputLabel value="Marca"/>
			<p:inputText value="#{automovelBean.automovel.marca}"/>
			
			<p:outputLabel value="Modelo"/>
			<p:inputText value="#{automovelBean.automovel.modelo}"/>
			
			<p:outputLabel value="Ano de fabricação"/>
			<p:inputText value="#{automovelBean.automovel.anoFabricacao}"/>
		
			<p:outputLabel value="Ano do modelo"/>
			<p:inputText value="#{automovelBean.automovel.anoModelo}"/>

			<p:outputLabel value="Preço"/>
			<p:inputText value="#{automovelBean.automovel.preco}"/>

			<p:outputLabel value="Observações"/>
			<p:inputTextarea value="#{automovelBean.automovel.observacoes}" cols="40" rows="10"/>
			
			<p:commandButton value="Salvar" action="#{automovelBean.salvar}" update="@form"/>
		</h:panelGrid>
	</h:form>
</h:body>

</html>
