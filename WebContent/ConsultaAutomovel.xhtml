<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Motors</title>
</h:head>

<h:body>
	<f:metadata>
		<f:viewAction action="#{automovelBean.consultaAutomoveis}" />
	</f:metadata>

	<h2>Consulta de automóveis</h2>
	
	<h:form>
		<p:dataTable value="#{automovelBean.automoveis}" var="automovel">
			<p:column headerText="ID">	
				<h:outputText value="#{automovel.id}"/>
			</p:column>
		
			<p:column headerText="Marca">
				<h:outputText value="#{automovel.marca}"/>
			</p:column>
			
			<p:column headerText="Modelo">
				<h:outputText value="#{automovel.modelo}"/>
			</p:column>

			<p:column headerText="Ano de fabricação">
				<h:outputText value="#{automovel.anoFabricacao}"/>
			</p:column>
			
			<p:column headerText="Ano do modelo">
				<h:outputText value="#{automovel.anoModelo}"/>
			</p:column>
			
			<p:column headerText="Preço">
				<h:outputText value="#{automovel.preco}"/>
			</p:column>
			
			<p:column headerText="Observações">
				<h:outputText value="#{automovel.observacoes}"/>
			</p:column>
			
			<p:column headerText="Ações">
				<p:commandButton title="Excluir" icon="ui-icon-trash" action="#{automovelBean.excluir(automovel)}" update="@form"/>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>

</html>
